<div class="card">
    <div class="column">
        <div class="row">
            <h1 class="card-title">{{title}}</h1>
            <p class="date">{{date}}</p>
        </div>
        <div class="row center">
            <button class="button" (click)="openMenuPopUp()">Menu</button>
            <app-menu-pop-up *ngIf="showMenu" [menu]="menu1" (close)="hideMenu()"></app-menu-pop-up>
            <button class="button">Invite</button>
        </div>
    </div>
</div>
